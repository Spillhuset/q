{% extends "frame.html" %}
{% load bootstrap5 %}

{% block title %} Logg inn {% endblock %}

{% block body %}
<main class="container py-3" style="width: 400px;">
  <h1>Logg inn til SHqueue</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Logg inn</button>
    {% endbuttons %}
  </form>
</main>
{% endblock %}
